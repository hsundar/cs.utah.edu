<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>$title$</title>

  <meta name="author" content="Hari Sundar">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="/css/reveal.min.css">
  <link rel="stylesheet" href="/css/theme/$theme$.css" id="theme">

  <!-- For syntax highlighting -->
  <link rel="stylesheet" href="/css/code.css">
  <!-- link rel="stylesheet" href="/css/zenburn.css" -->

  <!-- If the query includes 'print-pdf', include the PDF print sheet -->
  <script>
  if( window.location.search.match( /print-pdf/gi ) ) {
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = '/css/pdf.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  }
  </script>

  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      $body$

    </div>

  </div>

  <!-- Lets add a logo here -->
  <div style="position: absolute; bottom: 10px; right: 100%; margin-right: -70px">
    <IMG width=60 src="/images/svg/Ulogo.svg">
  </div>


  <script src="/files/lib/js/head.min.js"></script>
  <script src="/files/reveal.min.js"></script>

  <script>

  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,
    slideNumber: true,
    touch: true,
    help: false,

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

    width:  960,
    height: 700,

    // Parallax scrolling
    // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
    // parallaxBackgroundSize: '2100px 900px',

    // Optional libraries used to extend on reveal.js
    dependencies: [
    { src: '/files/lib/js/classList.js', condition: function() { return !document.body.classList; } },
    { src: '/files/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
    ]
  });

  </script>
  
  <script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</body>
</html>
